<html lang="en">
<head>

    <!-- bootstrap -->

    <div class="container">
        <h1 class="mb-4  display-4 text-center text-white">

        </form>

            <ul class="list-group  mx-auto my-2 list-custom">

                    <span>study js</span> 
                    <i class="far fa-trash-alt delet-icon"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-costum">
                    <span>study css</span> 
                    <i class="far fa-trash-alt delet-icon"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-costum">
                    <span>study html</span> 
                    <i class="far fa-trash-alt delet-icon"></i>
                </li>
               
                
              </ul>
              
        </div>

            </div>
        </div> -->
